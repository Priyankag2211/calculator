<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="d-flex justify-content-center align-items-center block">
        <div class="col-sm-10 mx-auto bg-black claculator">
            <div>
                <h1 class="h1 text-center fst-italic text-white text- pb-3"> Calculator </h1>
                <div class="col-10 col-sm-9 px-2 mx-auto mb-3">
                    <input type="text" value="0" id="input" placeholder="0" class="form-control text-end text-white border-0 fst-bold"/>
                </div>
                <div>
                    <button class="btn btn-dark my-1 m-sm-1 button operator">AC</button>
                    <button class="btn btn-dark my-1 m-sm-1 button operator">DEL</button>
                    <button class="btn btn-dark my-1 m-sm-1 button operator">%</button>
                    <button class="btn btn-dark my-1 m-sm-1 button operator">/</button>
                </div>
                <div>
                    <button class="btn btn-dark my-1 m-sm-1 button">7</button>
                    <button class="btn btn-dark my-1 m-sm-1 button">8</button>
                    <button class="btn btn-dark my-1 m-sm-1 button">9</button>
                    <button class="btn btn-dark my-1 m-sm-1 button operator">*</button>
                </div>
                <div>
                    <button class="btn btn-dark my-1 m-sm-1 button">4</button>
                    <button class="btn btn-dark my-1 m-sm-1 button">5</button>
                    <button class="btn btn-dark my-1 m-sm-1 button">6</button>
                    <button class="btn btn-dark my-1 m-sm-1 button operator">-</button>
                </div>
                <div>
                    <button class="btn btn-dark my-1 m-sm-1 button">1</button>
                    <button class="btn btn-dark my-1 m-sm-1 button">2</button>
                    <button class="btn btn-dark my-1 m-sm-1 button">3</button>
                    <button class="btn btn-dark my-1 m-sm-1 button operator">+</button>
                </div>
                <div>
                    <button class="btn btn-dark my-1 m-sm-1 button">00</button>
                    <button class="btn btn-dark my-1 m-sm-1 button">0</button>
                    <button class="btn btn-dark my-1 m-sm-1 button">.</button>
                    <button class="btn btn-dark my-1 m-sm-1 button eq">=</button>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="javascript/script.js"></script>
</body>
</html>
